<section class="bg-gray-50 dark:bg-gray-900 p-3 sm:p-5">

                                    Add  category
                                </h3>
                                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="createCategory">

                                <div class="grid gap-4 mb-4 sm:grid-cols-2">
                                    <div>
                                        <input type="hidden" name="nonce" value="<%= nonce %>">
                                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>

                                        placeholder="Type product name"

                                         required

                                          title="Only alphabetic characters,number and blank space, 2-25 characters long.">
                                    </div>
                                    </div>

                                    <div>

                                    </div>

                        </div> 
                        </div>
                    </div>
                </div>

                <div class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0">

                        </svg>
                        Add category

                        <button data-modal-target="defaultModal" data-modal-toggle="defaultModal" type="button" id="createProductBtn" class="flex items-center justify-center text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">

            <div class="overflow-x-auto">

</div>
